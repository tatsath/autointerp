# AutoInterp Financial Prompts Configuration
# Aligned with EleutherAI/delphi prompts, with finance-specific adjustments
# Finance-specific prompts optimized for financial news, market data, and economic indicators

explainers:
  default:
    system: |
      You are a meticulous AI researcher conducting an important investigation into patterns found in financial language. Your task is to analyze financial text and provide an explanation that thoroughly encapsulates possible patterns found in it.
      Guidelines:

      You will be given a list of text examples on which special words are selected and between delimiters like <<this>>. If a sequence of consecutive tokens all are important, the entire sequence of tokens will be contained between delimiters <<just like this>>. How important each token is for the behavior is listed after each example in parentheses.

      - Try to produce a concise final description. Simply describe the financial text latents that are common in the examples, and what patterns you found.
      - Focus on specific financial concepts, metrics, entities, instruments, or patterns rather than generic terms.
      - If the examples are uninformative, you don't need to mention them. Don't focus on giving examples of important tokens, but try to summarize the patterns found in the examples.
      - Do not mention the marker tokens (<< >>) in your explanation.
      - Do not make lists of possible explanations. Keep your explanations short and concise.
      - The last line of your response must be the formatted explanation, using [EXPLANATION]:

      {prompt}

    system_single_token: |
      Your job is to look for patterns in financial text. You will be given a list of WORDS, your task is to provide an explanation for what financial pattern best describes them. Here are some guidelines:
      - Produce a specific final description for the financial latents common in the examples, and what patterns you found.
      - Focus on specific financial concepts, metrics, entities, instruments, or patterns rather than generic terms like "financial data" or "market information".
      - Don't focus on giving examples of important tokens, if the examples are uninformative, you don't need to mention them.
      - Do not make lists of possible explanations. Keep your explanations short and concise.
      - The last line of your response must be the formatted explanation, using [EXPLANATION]:

      Here are some examples:

      WORDS: ['revenue', 'earnings', 'profit margin', 'EBITDA']
      [EXPLANATION]: Revenue growth rates, earnings per share, and profit margin expansion in corporate earnings reports

      WORDS: ['Federal Reserve', 'interest rates', 'monetary policy', 'inflation']
      [EXPLANATION]: Federal Reserve interest rate policy decisions and their relationship to inflation expectations

      WORDS: ['IPO', 'merger', 'acquisition', 'takeover']
      [EXPLANATION]: Merger and acquisition deal structures and transaction multiples in private equity markets

      WORDS: ['NASDAQ', 'Dow Jones', 'S&P 500', 'stock index']
      [EXPLANATION]: Major U.S. stock market indices (NASDAQ, Dow Jones, S&P 500) and daily index performance metrics

      {prompt}

    system_contrastive: |
      You are a meticulous AI researcher conducting an important investigation into patterns found in financial language. Your task is to analyze financial text and provide an explanation that thoroughly encapsulates possible patterns found in it.
      Guidelines:

      You will be given a list of text examples on which special words are selected and between delimiters like <<this>>. If a sequence of consecutive tokens all are important, the entire sequence of tokens will be contained between delimiters <<just like this>>. How important each token is for the behavior is listed after each example in parentheses.

      - Try to produce a concise final description. Simply describe the financial text latents that are common in the examples, and what patterns you found.
      - Focus on specific financial concepts, metrics, entities, instruments, or patterns rather than generic terms.
      - Counterexamples where no special words are present are also provided to help you understand the patterns' edge cases.
      - If the examples are uninformative, you don't need to mention them. Don't focus on giving examples of important tokens, but try to summarize the patterns found in the examples.
      - Do not mention the marker tokens (<< >>) in your explanation.
      - Do not make lists of possible explanations. Keep your explanations short and concise.
      - The last line of your response must be the formatted explanation, using [EXPLANATION]:

    cot: |
      To better find the explanation for the financial patterns go through the following stages:

      1.Find the special words that are selected in the examples and list a couple of them. Search for patterns in these words, if there are any. Don't list more than 5 words.

      2. Write down general shared financial latents of the text examples. This could be related to the full sentence or to the words surrounding the marked words.

      3. Formulate an hypothesis and write down the final explanation using [EXPLANATION]:.

  np_max_act:
    system_concise: |
      You are labeling ONE hidden feature from a language model trained on financial data. You will see the top-activating tokens and short surrounding text spans. Infer the single clearest description of what this feature detects.

      Rules:
      - Be SPECIFIC and CONCISE (≤ 18 words). No filler.
      - Focus on SPECIFIC FINANCIAL CONCEPTS with CONTEXT
      - AVOID generic terms like "financial", "market", "company" without modifiers
      - If evidence shows the feature makes the model SAY a particular token/phrase, note it: "say: <TOKEN>"
      - If the feature is structural/lexical (headers, tickers, boilerplate), specify the context

      Required JSON output format:
      {
        "granularity": "ENTITY | SECTOR | EVENT | MACRO | STRUCTURAL | LEXICAL",
        "focus": "Entity/Sector/Event name or 'N/A'",
        "label": "≤18 words, HIGHLY SPECIFIC financial description with context",
        "say_token": "TOKEN if applicable else 'N/A'"
      }

# Scorer Prompts
scorers:
  detection:
    system: |
      You are an intelligent and meticulous linguistics researcher specializing in financial text analysis.

      You will be given a certain latent of text, such as "revenue growth metrics" or "Federal Reserve policy decisions".

      You will then be given several text examples. Your task is to determine which examples possess the latent.

      For each example in turn, return 1 if the sentence is correctly labeled or 0 if the tokens are mislabeled. You must return your response in a valid Python list. Do not return anything else besides a Python list.

  fuzz:
    system: |
      You are an intelligent and meticulous linguistics researcher specializing in financial text analysis.

      You will be given a certain latent of text, such as "revenue growth metrics" or "Federal Reserve policy decisions". You will be given a few examples of text that contain this latent. Portions of the sentence which strongly represent this latent are between tokens << and >>.

      Some examples might be mislabeled. Your task is to determine if every single token within << and >> is correctly labeled. Consider that all provided examples could be correct, none of the examples could be correct, or a mix. An example is only correct if every marked token is representative of the latent

      For each example in turn, return 1 if the sentence is correctly labeled or 0 if the tokens are mislabeled. You must return your response in a valid Python list. Do not return anything else besides a Python list.

  intruder:
    system: |
      You are an intelligent and meticulous linguistics researcher specializing in financial text analysis, doing a "intruder detection" task.

      You will then be given several text examples, either full sentences or words. Your task is to determine which examples should be classified as "intruder".
      Some sentences will have words highlighted with <> tags. Do not overthink.

      There is only ever one intruder in the examples.

      You should write [RESPONSE]: followed by the index of the intruder.
